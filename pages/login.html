<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style/styleLogin.css">
    <script src="script/scrollAnimation.js"></script>
    <title>ballot</title>
  </head>
  <body>
    <div id="parallax">

      <div id="header">
        <h1>Login</h1>

        <div id="goBack">
          <a href="../index.html">Go back</a>
        </div>

      </div>

    </div>
    <div id="content">

      <div id="loginForm">
        <h2>Register</h2>
        <h4>or <u><a href="#login">login</a></u> if you already have an account</h4>
        <form>
          <input name="name" type="text" class="feedback-input" placeholder="Name" />
          <input name="email" type="text" class="feedback-input" placeholder="Email" />
          <input name="text" class="feedback-input" placeholder="Password"></ >
          <input type="register" value="register"/>
        </form>
      </div>
    </div>

    <div id="login">
      <h2>Login</h2>
      <form>
        <input name="email" type="text" class="feedback-input" placeholder="Email" />
        <input name="text" class="feedback-input" placeholder="Password"></ >
        <input type="login" value="login"/>
      </form>
    </div>

  </body>
</html>
